<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | Nuids</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="../../styles/pages/home.css" />
    <link rel="stylesheet" href="../../styles/global.css" />
    <link rel="stylesheet" href="../../lib/background-blob.css" />
  </head>
  <body>
    <section class="menu-section">
      <h2 class="home-label">Pintasan Fitur:</h2>
      <div class="menu-container">
        <a
          href="/src/pages/user/(features)/tracking.html"
          style="
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
          "
        >
          <div class="menu-item">
            <div class="icon-box bg-tracking">
              <img
                class="menu-image"
                src="../../../public/images/tracking.png"
                width="55px"
                alt=""
              />
            </div>
            <span class="menu-label">Tracking Gizi</span>
          </div>
        </a>

        <a
          href="/src/pages/user/(features)/doctor.html"
          style="
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
          "
        >
          <div class="menu-item">
            <div class="icon-box bg-dokter">
              <img
                class="menu-image"
                src="../../../public/images/doctor.png"
                alt=""
                style="filter: brightness(0%)"
                width="65px"
              />
            </div>
            <span class="menu-label">Dokter Anak</span>
          </div>
        </a>

        <a
          href="/src/pages/user/(features)/hospital.html"
          style="
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
          "
        >
          <div class="menu-item">
            <div class="icon-box bg-rumahsakit">
              <img
                class="menu-image"
                src="../../../public/images/hospital.png"
                alt=""
                style="filter: brightness(0%)"
                width="55px"
              />
            </div>
            <span class="menu-label">Rumah Sakit</span>
          </div>
        </a>

        <a
          href="/src/pages/user/(features)/game.html"
          style="
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
          "
        >
          <div class="menu-item">
            <div class="icon-box bg-game">
              <img
                class="menu-image"
                src="../../../public/images/games.png"
                alt=""
                style="filter: brightness(0%)"
                width="50px"
              />
            </div>
            <span class="menu-label">Game</span>
          </div>
        </a>

        <a
          href="/src/pages/user/(features)/chatbot.html"
          style="
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
          "
        >
          <div class="menu-item">
            <div class="icon-box bg-history">
              <i class="fas fa-robot" style="filter: brightness(0%)"></i>
            </div>
            <span class="menu-label">AI Chatbot</span>
          </div>
        </a>

        <div class="menu-item">
          <a
            href="features.html"
            style="
              text-decoration: none;
              display: flex;
              flex-direction: column;
              align-items: center;
            "
          >
            <div class="icon-box bg-lainnya">
              <img
                class="menu-image"
                src="../../../public/images/more.png"
                alt=""
                style="filter: brightness(0%)"
                width="43px"
              />
            </div>
            <span class="menu-label">Lainnya</span>
          </a>
        </div>
      </div>
      <section class="banner-section">
        <div class="banner-container">
          <div
            id="carousel-1"
            class="carousel"
            role="region"
            aria-labelledby="carousel-1-title"
          >
            <div
              class="slide"
              role="tabpanel"
              aria-labelledby="carousel-1-slide-1-title"
            >
              <div class="slide-content">
                <div class="slide-caption">
                  <h3 id="carousel-1-slide-1-title">Title</h3>
                  <p>Description</p>
                </div>

                <img
                  src="https://cdn.jsdelivr.net/gh/free-whiteboard-online/Free-Erasorio-Alternative-for-Collaborative-Design@cbe019eb72be2ce43d82aaf9118790dae3a70db8/uploads/2025-12-01T17-10-50-175Z-ls8qkwn9u.jpg"
                  alt="Banner Photo 1"
                  width="800"
                  height="350"
                />
              </div>
            </div>

            <div
              class="slide"
              role="tabpanel"
              aria-labelledby="carousel-1-slide-2-title"
            >
              <div class="slide-content">
                <div class="slide-caption">
                  <h3 id="carousel-1-slide-2-title">Title</h3>
                  <p>Description</p>
                </div>
                <img
                  src="https://cdn.jsdelivr.net/gh/free-whiteboard-online/Free-Erasorio-Alternative-for-Collaborative-Design@1a7952db18aa9db0ba39be5575fe8abfeb85e306/uploads/2025-12-01T17-11-51-377Z-oviji2luf.jpg"
                  alt="Banner Photo 2"
                  width="800"
                  height="350"
                />
              </div>
            </div>

            <div
              class="slide"
              role="tabpanel"
              aria-labelledby="carousel-1-slide-3-title"
            >
              <div class="slide-content">
                <div class="slide-caption">
                  <h3 id="carousel-1-slide-3-title">Title</h3>
                  <p>Description</p>
                </div>

                <img
                  src="https://cdn.jsdelivr.net/gh/free-whiteboard-online/Free-Erasorio-Alternative-for-Collaborative-Design@e7876e45f08f9274d54922608d1a08d26edb234e/uploads/2025-12-01T17-13-03-216Z-mwzwlejhm.png"
                  alt="Banner Photo 3"
                  width="800"
                  height="350"
                  style="object-view-box: inset(0 0 0)"
                />
              </div>
            </div>
          </div>
        </div>
      </section>
    </section>

    <!-- Recipe Section -->
    <section class="recipe-section">
      <div class="section-header">
        <div class="header-content">
          <h2>Resep Makanan Bergizi</h2>
          <p>Temukan resep sehat dan bergizi untuk buah hati Anda</p>
        </div>
      </div>

      <!-- Loading State -->
      <div id="recipeLoading" class="recipe-loading" style="display: none">
        <div class="spinner-small"></div>
        <p>Memuat resep...</p>
      </div>

      <!-- Recipe Cards Grid -->
      <div class="recipe-cards-grid" id="homeRecipeCards">
        <!-- Cards will be inserted here by JavaScript -->
      </div>

      <a href="/src/pages/user/(features)/recipes.html" class="btn-view-all">
        Lihat Semua Resep
        <i class="fas fa-arrow-right"></i>
      </a>
    </section>

    <script src="../../js/main.js"></script>
    <script src="../../components/Header.js"></script>
    <script src="/src/js/utils/auth.js"></script>
    <script src="../../components/Carousel.js"></script>
    <script src="../../js/pages/home.js"></script>
    <script src="/src/js/pages/home-recipes.js"></script>

    <script
      src="https://kit.fontawesome.com/7084b100e8.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
