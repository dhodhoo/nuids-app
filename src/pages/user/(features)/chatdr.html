<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konsultasi | Nuids</title>
    <link rel="stylesheet" href="/src/styles/user/features/chatdr.css" />
    <link rel="stylesheet" href="/src/styles/global.css" />
  </head>
  <body style="background-color: #f2f2f2">
    <div class="chat-container">
      <!-- Header Section -->
      <div class="chat-header">
        <button
          class="back-btn"
          onclick="window.location.href = '/src/pages/user/(features)/doctor.html'"
        >
          <i class="fas fa-arrow-left"></i>
        </button>
        <div class="doctor-info">
          <img id="doctor-avatar" src="" alt="Doctor" class="doctor-avatar" />
          <div class="doctor-details">
            <h3 id="doctor-name">Dr. Name</h3>
            <span id="doctor-status" class="status-indicator">Online</span>
          </div>
        </div>
        <button class="menu-btn">
          <i class="fas fa-ellipsis-v"></i>
        </button>
      </div>

      <!-- Chat Messages Area -->
      <div class="chat-messages" id="chat-messages">
        <!-- Messages will be dynamically inserted here -->
      </div>

      <!-- Typing Indicator -->
      <div class="typing-indicator" id="typing-indicator" style="display: none">
        <div class="message-avatar">
          <img id="typing-avatar" src="" alt="Doctor" />
        </div>
        <div class="typing-dots">
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
        </div>
      </div>

      <!-- Input Section -->
      <div class="chat-input-container">
        <button class="attach-btn" title="Lampirkan file">
          <i class="fas fa-paperclip"></i>
        </button>
        <input
          type="text"
          id="message-input"
          class="message-input"
          placeholder="Ketik pesan Anda..."
          autocomplete="off"
        />
        <button class="send-btn" id="send-btn">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>

    <script src="/src/js/main.js"></script>
    <script src="/src/components/Sidebar.js"></script>
    <script src="/src/js/utils/auth.js"></script>
    <script src="/src/js/utils/storage.js"></script>
    <script src="/src/js/pages/chatdr.js"></script>
  </body>
</html>
