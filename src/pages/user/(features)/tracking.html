<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tracking Gizi | Nuids</title>
    <link rel="stylesheet" href="/src/styles/user/features/tracking.css" />
    <link rel="stylesheet" href="/src/styles/global.css" />
  </head>
  <body>
    <section class="tracking-container">
      <div class="title">
        <h1>Cek Gizi</h1>
      </div>
      <main class="content">
        <div class="left-container">
          <div class="img-container">
            <label for="food-picture" id="drop-area">
              <input
                type="file"
                id="food-picture"
                name="food-picture"
                accept="image/*"
                hidden
              />
              <div id="img-view">
                <img src="../../../../public/images/upload.png" />
                <p>
                  Drag and drop or click here <br />
                  to upload image
                </p>
                <span>Upload any image</span>
              </div>
            </label>
          </div>
          <div class="text-container">
            <label for="nama-makanan">Nama Makanan: </label>
            <input
              placeholder="Masukkan Nama Makanan"
              type="text"
              id="nama-makanan"
              name="nama-makanan"
            />
          </div>
          <button id="submit-food" class="btn-primary" type="button">
            Submit
          </button>
        </div>
        <div class="right-container">
          <div class="nutrition-card">
            <div class="card-header">
              <h2>Informasi Nutrisi</h2>
              <span class="badge">Result</span>
            </div>

            <div class="nutrition-grid">
              <div class="nutri-item main-stat">
                <span class="label">Kalori</span>
                <span class="value" id="kalori">0 kcal</span>
              </div>

              <div class="nutri-details">
                <div class="nutri-item">
                  <span class="label">Protein</span>
                  <span class="value" id="protein">0g</span>
                  <div class="bar" style="--c: #7bd0e4"></div>
                </div>
                <div class="nutri-item">
                  <span class="label">Karbo</span>
                  <span class="value" id="karbo">0g</span>
                  <div class="bar" style="--c: #f29fa0"></div>
                </div>
                <div class="nutri-item">
                  <span class="label">Lemak</span>
                  <span class="value" id="lemak">0g</span>
                  <div class="bar" style="--c: #ffedc1"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </section>
    <script src="/src/js/main.js"></script>
    <script src="/src/components/Header.js"></script>
    <script src="/src/js/utils/auth.js"></script>
    <script src="/src/js/pages/tracking.js"></script>
  </body>
</html>
