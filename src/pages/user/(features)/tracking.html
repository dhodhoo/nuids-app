<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tracking Gizi | Nuids</title>
    <link rel="stylesheet" href="../../../styles/user/features/tracking.css" />
    <link rel="stylesheet" href="../../../styles/global.css" />
    <link rel="stylesheet" href="../../../../src/lib/background-blob.css" />
  </head>
  <body>
    <section class="tracking-container">
      <div class="title">
        <h1>Tracking Gizi</h1>
      </div>
      <main class="content">
        <div class="left-container">
          <div class="img-container">
            <label for="food-picture" id="drop-area">
              <input
                type="file"
                id="food-picture"
                name="food-picture"
                accept="image/*"
                hidden
              />
              <div id="img-view">
                <img src="../../../../public/images/upload.png" />
                <p>
                  Drag and drop or click here <br />
                  to upload image
                </p>
                <span>Upload any image</span>
              </div>
            </label>
          </div>
          <div class="text-container">
            <label for="nama-makanan">Nama Makanan: </label>
            <input
              placeholder="Masukkan Nama Makanan"
              type="text"
              id="nama-makanan"
              name="nama-makanan"
            />
          </div>
          <button id="submit-food" class="btn-primary" type="button">
            Submit
          </button>
        </div>
        <div class="right-container">
          <div class="nutrition-info">
            <h2>Informasi Nutrisi:</h2>
            <p id="kalori">Kalori: 250 kcal</p>
            <p id="protein">Protein: 10 g</p>
            <p id="karbo">Karbohidrat: 30 g</p>
            <p id="lemak">Lemak: 8 g</p>
          </div>
        </div>
      </main>
    </section>
    <script src="../../../js/main.js"></script>
    <script src="../../../components/Header.js"></script>
    <script src="../../../js/utils/auth.js"></script>
    <script src="../../../js/pages/tracking.js"></script>
  </body>
</html>
